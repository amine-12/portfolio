<body>
  <form action="" class="login-form">
    <h1><a id="logo"href="../index.html">Portfolio</a></h1>

    <h2>Register</h2>
    <div class="textb">
      <input type="text" id="username" required>
      <div class="placeholder">Username</div>
    </div>
    <div class="textb">
        <input type="email" id="email" required>

      </div>

<div class="google-btn">

</div>
