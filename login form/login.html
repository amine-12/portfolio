<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style-login.css">
</head>
<body>
  <form action="" class="login-form">
    <h1><a id="logo"href="../index.html">Portfolio</a></h1>
    <h2>Sign In</h2>
    <div class="textb">
      <input type="text" required>
      <div class="placeholder">Username</div>
    </div>

    <div class="textb">
      <input type="password" required>
      <div class="placeholder">Password</div>
      <div class="show-password fas fa-eye-slash"></div>
    </div>
    <div class="checkbox">
      <input type="checkbox">
      <div class="fas fa-check"></div>
      Stay signed in
    </div>
    <a href="../dash board/overview.html">
      <button class="btn fas fa-arrow-right" disabled></button>
    </a>
    <a href="../dash board/overview.html">GO IN</a>
    <a href="#">Can't Sign in?</a>
    <a href="./register.html">Create Account</a>
  </form>
  <script src="./login.js"></script>
</body>
</html>
